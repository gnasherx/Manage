<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manage</title>
      <link href='https://fonts.googleapis.com/css?family=Quattrocento Sans' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Firebase connection-->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <link rel="stylesheet" href="appstyle.css">
  </head>
  <body>

    <!--top nav bar-->
    <div class="topbar">
      <div class="global-nav">
        <div class="global-nav-inner">
          <div class="container">

            <!--right sided of navbar-->
            <div class="pull-right nav-extras">
              <ul class="nav right-actions">
                <li class="me session dropdown open" id="user-dropdown">
                  <a href="#" class="btn settings dropdown-toogle" id="user-dropdown-toggle">
                  <img src="../images/avatar.png" class="avatar">
                  </a>
                    <!--open dropdown menu-->
                 <div id="userinfo-Dropdown" class="DashUserDropdown dropdown-menu dropdown-menu--rightAlign is-forceRight is-autoCentered">
                      <div class="dropdown-caret">
                        <span class="caret-outer"></span>
                        <span class="caret-inner"></span>
                      </div>
                        <ul role="menu" >
                          <li class="DashUserDropdown-userInfo">
                            <a href="#" class="DashUserDropdown-userInfoLink"></a>
                            <b class="fullname">Ganesh Pawar</b>
                            <p class="name"><span class="username">@gnasherx</span></p>
                          </li>

                          <li class="dropdown-divider"></li>

                          <li class="current-user">
                            <a href="#" class="js-nav"><span class="DashUserDropdown-linkIcon">Profile</span></a>
                          </li>

                          <li class="js-signout-button" id="signout-button">
                            <button type="button" class="dropdown-link" name="button">Log out</button>
                          </li>
                          
                        </ul>
                    </div>


                </li>

                <li class="topbar-go-to-project-btn">
                  <button type="button" id="global-new-go-to-project-button"
                  class="edgeButton-primary edgebutton" name="button">
                  <span class="text-go-to-project">Sign out</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
